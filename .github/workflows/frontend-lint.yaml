name: Lint Frontend Code

on:
  pull_request:
    paths:
      - "frontend/**"

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Run TypeScript type check
        run: |
          cd frontend
          npx tsc --noEmit

      - name: Run ESLint
        run: |
          cd frontend
          npx eslint . --ext .ts,.tsx